<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colors</title>
		<link rel="stylesheet" href="731f002f27ca6e4747c9.css" />
		<link rel="stylesheet" href="c62d653afabe416a1aaa.css" />
	<script defer src="build.js"></script></head>
	<body>
		<div class="container">
			<nav class="header">
				<div class="logoContainer">
					<img id="logo" src="5df90fa830ed8a30ea94.svg" alt="logo" />
				</div>
				<ul class="textLinks"></ul>
				<div class="phoneNumberContainer">
					<a id="phoneNumber" href="tel:+74952217769">+7 (495) 221-77-69</a>
					<span id="phoneText">Заказать звонок</span>
				</div>
				<div class="iconLinksContainer">
					<ul class="iconLinks"></ul>
					<button aria-label="Открыть корзину" class="button">
						<img src="a29978534640d65a2eb9.svg" alt="cart" />
					</button>
				</div>
			</nav>
			<section class="sliderContainer">
				<div class="slider"></div>
				<div class="slideSideText"></div>
				<div class="slideContent">
					<h2 class="slideTitle">Краски</h2>
					<span class="slideText"
						>Идеально подходят для стен и других поверхностей.<br />Найди свой идеальный
						цвет!</span
					>
				</div>
				<div class="pagination"></div>
				<div class="arrowContainer"></div>
			</section>
			<div class="main">
				<aside class="sidebar">
					<div class="sidebarToggleContent"></div>
				</aside>
				<main class="mainContent">
					<section class="mainSection"></section>
				</main>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
